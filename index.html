    <main>
      <h1>Thread Maker for ğ•</h1>

      <form>
        <fieldset>
          <legend>Post</legend>
          <textarea
            name="post"
            id="post_input"
            cols="30"
            rows="10"
            placeholder="Enter your post here"
            required
          ></textarea>
          <section>
            <h3>Brief preview:</h3>
            <p>Char count: <span id="char_count">0</span></p>
            <p>Trail length: <span id="trail_length">0</span></p>
            <p>Estimated posts: <span id="estimated_posts">0</span></p>
            
          </section>
        </fieldset>
        <fieldset>
          <legend>Trail</legend>
          <label>
            <input type="radio" name="trail" value="ğŸ‘‡ğŸ¼" checked />

          </label>
          <label>
            <input type="radio" name="trail" value="(next)" />
            <span>(next)</span>
          </label>
          <label>
            <input type="radio" name="trail" id="paginator" value="00/00"/>
            <span>X/Y</span>
          </label>
          <label>
            <input type="radio" name="trail" id="custom" />
            <span>Custom</span>
            <input
              type="text"
              id="custom_text"
              placeholder="Custom trail"
              disabled
            />

        </fieldset>
