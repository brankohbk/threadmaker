  <body>
    <header>
      <nav>
        <img src="" alt="" />
      </nav>
      <h1>Thread Maker for 𝕏</h1>
    </header>
    <main>
      <form>
        <fieldset>
          <legend>Post</legend>
          <section>
            <h3>Original text:</h3>
            <textarea
              name="post"
              id="post_input"
              cols="30"
              rows="10"
              placeholder="Enter your post here"
              required
            ></textarea>
          </section>
          <section>
            <h3>Stats:</h3>
            <p>Char count: <span id="char_count">0</span></p>
            <p>Trail length: <span id="trail_length">0</span></p>
            <p>Estimated posts: <span id="estimated_posts">0</span></p>
          </section>
        </fieldset>
        <fieldset>
          <legend>
            Trail
            <span
              title="Select the text that will be added at the end of each clipped post."
              >❓
            </span>
          </legend>
          <label aria-roledescription="button" role="button">
            <input type="radio" name="trail" value="👇🏼" checked />
            <span>👇🏼</span>
          </label>
          <label aria-roledescription="button" role="button">
            <input type="radio" name="trail" value="..." />
            <span>...</span>
          </label>
          <label aria-roledescription="button" role="button">
            <input type="radio" name="trail" value="(next)" />
            <span>(next)</span>
          </label>
          <label aria-roledescription="button" role="button">
            <input type="radio" name="trail" id="paginator" value="00/00" />
            <span>X/Y</span>
          </label>
          <label aria-roledescription="button" role="button">
            <input type="radio" name="trail" id="custom" />
            <span>Custom</span>
            <input
              type="text"
              id="custom_text"
              placeholder="Custom trail"
              disabled
            />
          </label>
        </fieldset>
        <button>Thread 🧵</button>
      </form>

      <section>
        <h2>Output</h2>
        <div id="output-container"></div>
      </section>
    </main>
    <footer>
      <span>Branko HBK</span>
